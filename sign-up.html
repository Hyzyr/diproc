<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>Home</title>
</head>

<body>
  <div class="main">
    <!-- #sign-up start-->
    <section class="signIn">
      <div class="signIn__inner">
        <div class="signIn__inner-header">
          <div class="signIn__inner-logo">
            <span class="ico ri-account-circle-line">
            </span>
          </div>
          <div class="signIn__inner-box">
            <h4>
              <span class="text text--primary">
                green
              </span> factor
            </h4>
            <p class="_sm">
              Learn. Validate. Innovate
            </p>
          </div>
        </div>
        <div class="signIn__inner-container">
          <div class="input input--text">
            <input placeholder="Name...">
          </div>
          <div class="input input--text">
            <input type="email" placeholder="Email Address...">
          </div>
          <div class="input input--text">
            <input type="password" placeholder="Password...">
          </div>
          <button class="button button--primary">
            Sign Up
          </button>
          <p class="signIn__inner-text">
            By clicking on Sign up, you are agreeing to our
            <a href="#">Terms of Service</a>.
            To learn more about how greenfactor.io collects, uses, shares and
            protects your presonal data, please see our
            <a href="#">Privacy Policy</a>
          </p>
        </div>
      </div>
    </section>
    <!-- #sign-up end -->
    <!-- #main__bg start-->
    <div class="main__bg">
      <div class="main__bg-sphere"><span class="purple-sphere-wrapper"><span class="purple-sphere"></span></span></div>
      <div class="main__bg-sphere _sm"><span class="purple-sphere-wrapper"><span class="purple-sphere"></span></span>
      </div>
    </div>
    <!-- #main__bg end-->
  </div>
  <script src="js/main.js"></script>
</body>

</html>
