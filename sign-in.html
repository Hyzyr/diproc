<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <!-- <link rel="icon" href="images/logo-small.svg" /> -->
  <title>Home</title>
</head>

<body>
  <div class="main">
    <!-- #sign-up start-->
    <section class="signIn">
      <div class="signIn__inner">
        <div class="signIn__inner-header">
          <div class="signIn__inner-logo">
            <span class="ico ri-account-circle-line">
            </span>
          </div>
          <div class="signIn__inner-box">
            <h4>
              <span class="text text--primary">
                App
              </span> Name
            </h4>
            <p class="_sm">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut et massa mi. Aliquam in hendrerit urna.
            </p>
          </div>
        </div>
        <div class="signIn__inner-container">
          <div class="signInItem">
            <div class="signInItem__box">
              <div class="signInItem__image">
                <img src="./images/icons/social/google.svg" alt="">
              </div>
              <h6>
                Sign in with Google
              </h6>
            </div>
            <button class="button button--ico">
              <span class="ico ri-arrow-right-line">
              </span>
            </button>
          </div>
          <div class="signInItem">
            <div class="signInItem__box">
              <div class="signInItem__image">
                <img src="./images/icons/social/facebook.svg" alt="">
              </div>
              <h6>
                Sign in with Facebook
              </h6>
            </div>
            <button class="button button--ico">
              <span class="ico ri-arrow-right-line">
              </span>
            </button>
          </div>
          <div class="signInItem">
            <div class="signInItem__box">
              <div class="signInItem__image">
                <img src="./images/icons/social/twitter.svg" alt="">
              </div>
              <h6>
                Sign in with Twitter
              </h6>
            </div>
            <button class="button button--ico">
              <span class="ico ri-arrow-right-line">
              </span>
            </button>
          </div>
          <div class="signInItem">
            <div class="signInItem__box">
              <div class="signInItem__image">
                <img src="./images/icons/social/user-octagon.svg" alt="" class="_light">
                <img src="./images/icons/social/user-octagon-white.svg" alt="" class="_dark">
              </div>
              <h6>
                Continue as Guest
              </h6>
            </div>
            <button class="button button--ico">
              <span class="ico ri-arrow-right-line">
              </span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- #sign-up end -->
    <!-- #main__bg start-->
    <div class="main__bg">
      <div class="main__bg-sphere">
        <img src="./images/sphere/sphere-red.png" alt="" class="_light">
        <img src="./images/sphere/sphere-violet.png" alt="" class="_dark">
      </div>
      <div class="main__bg-sphere _sm">
        <img src="./images/sphere/sphere-red-sm.png" alt="" class="_light">
        <img src="./images/sphere/sphere-violet-sm.png" alt="" class="_dark">
      </div>
      <div class="buble">
      </div>
      <div class="buble _sm">
      </div>
    </div>
    <!-- #main__bg end-->
  </div>
  <script src="js/main.js"></script>
</body>

</html>
